<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h2><Span>L</Span>ogin</h2>
        <div class="feilds">
            <div class="emailFeild">
                <label for="Email">Email:</label>
                <input type="text" name="" id="Email" placeholder="Enter Email">
                <img src="./circle-exclamation-solid.svg" alt="" id="emailError">
                <img src="./circle-check-regular.svg" alt="" id="emailCorrect">
            </div>
            <div class="passwordFeild">
                <label for="Password">Password:</label>
                <input type="text" name="" id="Password" placeholder="Enter Password">
                <img src="./circle-exclamation-solid.svg" alt="" id="passError">
                <img src="./circle-check-regular.svg" alt="" id="passCorrect">
            </div>
        </div>
        <div class="btns">
            <button id="submit">Login</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
